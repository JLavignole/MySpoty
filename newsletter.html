<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Newsletter - Mago de Oz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Índice</h1>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="discografia.html">Discografía</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulario de Inscripción a la Newsletter</h1>
        <p>¡Si no quieres perderte ninguna actualización sobre esta pagina y quieres pertenecer al grupo, no dudes en subscribirte!</p>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <br>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="España">España</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
            </select>

            <br>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="intereses">Intereses:</label>
            <textarea id="intereses" name="intereses"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mago de Oz</p>
    </footer>
</body>
</html>
